			<div id="map" class="map fullmap"></div>
			
			<script type="text/javascript">
			    var locations = [
			      ['Singapore', 1.305266, 103.773862],
			      ['Bintan', 1.153385, 104.577470],
			      ['Kuching', 1.556678, 110.350945],
			      ['Bangkok', 13.762793, 100.501575],
			      ['Ho Chi Minh', 10.768611, 106.697070],
			      ['Ha Noi', 21.034049, 105.853929],
			      ['Kuala Lumpur', 3.146506, 101.701203],
			      ['Siem Reap', 13.353723, 103.853749],
			      ['Samosir Island', 2.557333, 98.913194],
			      ['Ao Nang', 8.035751, 98.832957],
			      ['Melaka', 2.182217, 102.262731]
			    ];

			    var map = new google.maps.Map(document.getElementById('map'), {
			      zoom: 5,
			      center: new google.maps.LatLng(10.138444, 104.330841),
			      mapTypeId: google.maps.MapTypeId.ROADMAP
			    });

			    var infowindow = new google.maps.InfoWindow();
			    var marker, i;

			    for (i = 0; i < locations.length; i++) {  
			    	marker = new google.maps.Marker({
			        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
			        map: map
			      	});

			     	google.maps.event.addListener(marker, 'click', (function(marker, i) {
				        return function() {
				          infowindow.setContent(locations[i][0]);
				          infowindow.open(map, marker);
				        }
	      			})(marker, i));
			    }
			</script>
